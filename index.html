<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <title>Advice generator app</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <p class="advice-id">ADVICE #<span id="advice-id">117</span></p>
      <p class="advice-text">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>
      <img src="./images/pattern-divider-desktop.svg" alt="divider icon" class="divider">
      <button class="dice-button" id="new-advice-button">
        <img src="./images/icon-dice.svg" alt="dice icon">
      </button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
